    <body>
        <h1><em>pov</em>-empty</h1><pre xml:space="preserve"><em>pov</em>-empty <em>tag</em>
<em>pov</em>-empty *</pre>
        <p>True when the text in an element and its descendants are empty. Spaces and line breaks at the beginning and end of the element are ignored.</p>
        <MadCap:snippetBlock src="../../Resources/Snippets/wildcard.flsnp" />
        <MadCap:snippetBlock src="../../Resources/Snippets/PointsOfView.flsnp" />
        <p>For example:</p><pre xml:space="preserve">&lt;h1&gt;Title&lt;/h1&gt;
&lt;p&gt;&lt;em&gt;&lt;/em&gt;   &lt;/p&gt;</pre>
        <p>For <code>h1</code>, the following are true:</p><pre>not self-empty h1<br />next-empty p</pre>
    </body>
</html>
